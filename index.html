<!DOCTYPE html>
<html>
<head>

  <title>Thermostat</title>

</head>

<body>

  <main>
    <h1 id='temperature'>??</h1>
    <p>
      <a href='#' id='increaseTemp'>Up</a>
      <a href='#' id='decreaseTemp'>Down</a>
    </p>
    <p><a href='#' id='reset'>Reset</a></p>
     <p>Powersave Mode is </p>
     <p id='currentMode'>On</p>
     <p>
      <a href='#' id='powerOn'>On</a>
      <a href='#' id='powerOff'>Off</a>
    </p>

  </main>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="src/Thermostat.js"></script>
<script>

var thermostat = new Thermostat();
$(document).ready(function(){
  $('#temperature').text(thermostat.temperature);
  $("#increaseTemp").on('click', function(e) {
    e.preventDefault();
    thermostat.up();
    $('#temperature').text(thermostat.temperature);
  });
  $("#decreaseTemp").on('click', function(e) {
    e.preventDefault();
    thermostat.down();
    $('#temperature').text(thermostat.temperature);
  });
  $("#reset").on('click', function(e) {
    e.preventDefault();
    thermostat.resetButton();
    $('#temperature').text(thermostat.temperature);
  });
  $('#powerOn').on('click', function(e) {
    e.preventDefault();
    thermostat.saveOn();
    $('#temperature').text(thermostat.temperature);
    $('#currentMode').text("On");
  });
  $('#powerOff').on('click', function(e) {
    e.preventDefault();
    thermostat.saveOff();
    $('#temperature').text(thermostat.temperature);
    $('#currentMode').text("Off");
  });

});

</script>

</body>
</html>
